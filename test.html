<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabeçalho com Degradê Transparente</title>
  <style>
    /* Estilos gerais da página */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilo do cabeçalho */
    header {
      background-image: linear-gradient(to bottom, rgba(52, 152, 219, 1) 0%, rgba(52, 152, 219, 0) 100%);
      /* Gradiente que vai de azul para transparente */
      color: rgb(255, 255, 255);
      padding: 50px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    /* Apenas para visualização de fundo da página */
    section {
      height: 100vh;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao meu site!</h1>
    <p>Este cabeçalho tem um degradê de cor para transparente</p>
  </header>

  <section>
    <p>Conteúdo da página</p>
  </section>

</body>
</html>
